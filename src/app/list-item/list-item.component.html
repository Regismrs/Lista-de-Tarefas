<li [ngClass]="{'complete': tarefa.completed }" id="{{tarefa.uid}}">   
    <input type="checkbox" id="ipt{{tarefa.uid}}" [(ngModel)]="tarefa.completed">
    <label for="ipt{{tarefa.uid}}">
        {{tarefa.title}}
    </label>
    <button (click)="onRemoveEvent.emit(index)">
        <img src="/assets/trash-icon.png" width="16" height="16">
    </button>
</li>
