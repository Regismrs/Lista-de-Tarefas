<li [ngClass]="{'complete': tarefa.completed }">   
    <input type="checkbox" id="{{id}}" [(ngModel)]="tarefa.completed">
    <label for="{{id}}">
        {{tarefa.title}}
    </label>
    <button (click)="onRemoveEvent.emit(index)">
        <img src="../../assets/trash-icon.png" width="16" height="16">
    </button>
</li>
