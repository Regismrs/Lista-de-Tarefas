<section>

    <h1>Lista de Tarefas ({{tarefas.length}})</h1>
    <input type="text" name="" id="" [(ngModel)]="newtodoValue" (keyup.enter)="onKeyUpEnter()"
        (keyup.esc)="onKeyUpEsc()" placeholder="Digite uma tarefa, salve com ENTER">

    <ul>
        <app-list-item *ngFor="let item of tarefas; let i = index; trackByID" [tarefa]="item" [index]="i"
            (onRemoveEvent)="removeTarefa($event)">
        </app-list-item>
    </ul>

    <small>
        <b *ngIf="tarefas?.length == 0">Nenhuma tarefa pendente.</b>
    </small>

    <div *ngIf="tarefas.length">
        <small>Tarefas Completas ({{tarefasCompleted}} de {{tarefas.length}})</small>
        
        <br><meter min="0" max="{{tarefas.length}}" value="{{tarefasCompleted}}"></meter>
        <br><b>{{ percentListCompleted() }}%</b>
    </div>
</section>
