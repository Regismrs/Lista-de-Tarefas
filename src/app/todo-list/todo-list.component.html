<section>

    <h1>Lista de Tarefas ({{tarefas.length}})</h1>
    <input type="text" name="" id="" 
        [(ngModel)]="newtodoValue" 
        (keyup.enter)="onKeyUpEnter()"
        (keyup.esc)="onKeyUpEsc()"
        placeholder="Insira uma nova tarefa com ENTER">

    <ul>
        <app-list-item  *ngFor="let item of tarefas; let i = index; trackByid"
            [tarefa]="item"
            [index]="i"
            (onRemoveEvent)="removeTarefa($event)">
        </app-list-item>
    </ul>

    <small>
        <b *ngIf="tarefas?.length == 0"><br>Nenhuma tarefa pendente.</b>
    </small>

    <div *ngIf="tarefas.length">
        <small>Tarefas Completas</small><br>
        <progress min="0" max="{{tarefas.length}}" value="{{tarefasCompleted}}"></progress><br>
        <small>{{tarefasCompleted}} de {{tarefas.length}} </small>(<b>{{ percentListCompleted() }}%</b>)
    </div>
</section>
